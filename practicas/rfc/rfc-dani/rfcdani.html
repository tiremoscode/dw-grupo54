<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h1> Generar RFC </h1>
    <br>
    <div class="form-row">

        <div class="col-md-4 mb-3">
            <label>Nombre(s)</label>
            <input class="form-control" type="text" id="nombre" placeholder="Ingresa tu nombre(s)">
        </div>

        <div class="col-md-4 mb-3">
            <label>Apellido Paterno</label>
            <input class="form-control" type="text" id="apellidoPaterno" placeholder="Ingresa tu Apellido Paterno">
        </div>

        <div class="col-md-4 mb-3">
            <label>Apellido Materno</label>
            <input class="form-control" type="text" id="apellidoMaterno" placeholder="Ingresa tu Apellido Materno">
        </div>

        <div class="col-md-4 mb-3">
            <label>Fecha de Nacimiento</label>
            <input class="form-control" type="date" id="fechaNacimiento">
        </div>

        <button class="btn btn-primary" onclick="generarRfc();">Generar RFC</button>
        <br><br>

        <div class="alert alert-success" id="resultado" style="display: none;">
            Su RFC es:
        </div>

    </div>
            
    <script src="rfcdani.js"></script>
</body>
</html>
