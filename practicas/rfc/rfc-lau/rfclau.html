<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio RFC</title>
    <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="rfclau.css">
</head>

<body>
    <div id="limpiar">
        <button class="botondelgado" type="button" onclick="clean();"> Limpiar Formulario</button>
    </div>
    <div class="formulario">

        <div class="cajahija">
            <div>
                <h1 id="Titulo" class="centrar">Genera tu RFC sin Homoclave</h1>
            </div>
            <div>
                <label for="">Ingresa tu primer Nombre</label>
                <input type="text" placeholder="Nombre" id="Nombre">
            </div>
            <div>
                <label for="">Ingresa tu primer apellido ( Paterno )</label>
                <input type="text" placeholder="Apellido" id="apellido1">

            </div>
            <div>
                <label for="">Ingresa tu segundo apellido ( Materno ) </label>
                <input type="text" placeholder="Apellido" id="apellido2">

            </div>
            <div>
                <label for="">Ingresa tu año de nacimiento</label>
                <input type="number" minlength="1940" maxlength="2024" placeholder="Año de nacimiento"
                    id="AnoNacimiento">

            </div>
            <div>
                <label for="">Ingresa mes de nacimiento</label>
                <input type="number" minlength="01" maxlength="12" placeholder="Mes de nacimiento" id="MesNacimiento">
            </div>
            <div>
                <label for="">Ingresa dia de nacimiento</label>
                <input type="number" minlength="01" maxlength="31" placeholder="Día de nacimiento" id="DiaNacimiento">
            </div>
            <div id="Botoncito">
                <button class="centrar" onclick="rfc();"> Generar RFC Generico " XXX "</button>
            </div>
            <div>
                <h1 id="RFC" class="centrar">***---***</h1>
            </div>
        </div>
    </div>



    <script src="/practicas/rfc/rfc-lau/rfclau.js"></script>
</body>

</html>
